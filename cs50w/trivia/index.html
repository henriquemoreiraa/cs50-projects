<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      // TODO: Add code to check answers to questions
      document.addEventListener("DOMContentLoaded", () => {
        const btn_t = document.querySelector("#taylor");
        const btn_b = document.querySelector("#bruce");
        const btn_r = document.querySelector("#robin");
        const btn_input = document.querySelector("#check");

        btn_t.addEventListener("click", () => {
          btn_t.className = "incorrect-answer";
          document.querySelector("#p1").innerHTML = "Incorrect";
        });
        btn_b.addEventListener("click", () => {
          btn_b.className = "correct-answer";
          document.querySelector("#p1").innerHTML = "Correct!";
        });
        btn_r.addEventListener("click", () => {
          btn_r.className = "incorrect-answer";
          document.querySelector("#p1").innerHTML = "Incorrect";
        });
        btn_input.addEventListener("click", () => {
          const input = document.querySelector("input");
          if (input.value) {
            if (input.value.toLocaleLowerCase().trim() == "new york city") {
              input.className = "correct-answer";
              document.querySelector("#p2").innerHTML = "Correct!";
            } else {
              input.className = "incorrect-answer";
              document.querySelector("#p2").innerHTML = "Incorrect";
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>In problem set 7 (Fiftyville), who was the thief?</h3>
        <p id="p1"></p>
        <button id="taylor">Taylor</button>
        <button id="bruce">Bruce</button>
        <button id="robin">Robin</button>
        <!-- TODO: Add multiple choice question here -->
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>What city did the thief escaped to?</h3>
        <p id="p2"></p>
        <input type="text" />
        <button id="check">Check Answer</button>
        <!-- TODO: Add free response question here -->
      </div>
    </div>
  </body>
</html>
