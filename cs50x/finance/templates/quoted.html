{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="mb-3 px-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ quote.symbol }}</td>
                        <td>{{ quote.name }}</td>
                        <td>{{ quote.price }}</td>
                    </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
