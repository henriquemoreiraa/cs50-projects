{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="input-group mb-3 px-5">
            <input autocomplete="off" autofocus class="form-control" id="quote" name="symbol" placeholder="Stock Quote" type="text">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
{% endblock %}
